<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/play.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>AI Conversation Accordion</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>AI Conversation Accordion</h1>
      <p>Upload a chat.json file exported from VSCode to view conversation history</p>
    </header>

    <main>
      <div id="upload-section">
        <div
          id="drop-zone"
          class="drop-zone"
        >
          <div class="drop-content">
            <svg
              class="upload-icon"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <polyline
                points="14,2 14,8 20,8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p class="drop-text">Drop your chat.json file here</p>
            <p class="drop-subtext">or</p>
            <button
              id="browse-btn"
              class="browse-button"
            >Browse Files</button>
          </div>
        </div>
        <input
          type="file"
          id="file-input"
          accept=".json"
          style="display: none;"
        >
      </div>

      <div
        id="accordion-container"
        class="accordion-container"
        style="display: none;"
      >
        <div
          id="file-info"
          class="file-info"
        ></div>
        <div
          id="accordion"
          class="accordion"
        ></div>
      </div>

      <div
        id="error-message"
        class="error-message"
        style="display: none;"
      ></div>
    </main>
  </div>

  <script
    type="module"
    src="/src/main.js"
  ></script>
</body>

</html>
